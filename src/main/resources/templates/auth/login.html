<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>로그인 화면</title>
		<link rel="stylesheet" href="main.css">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>



	<div class="container">
		<div class="row">	
			<div class="col-sm-12 col-lg-4 col-12"></div>
		
			<div
				class="col-sm12 col-lg-4 col-12 d-flex justify-content-center pt-5 vh-100">	
				
				
			<form action="/auth/login" method="post">
				
				<h1 class="text-center">로그인</h1>
				<!-- csrf는 복사하자 -->
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <br>	
				<!-- 아이디/비밀번호 입력칸 -->
				<input type="text" class="form-control" name="username" placeholder="아이디" th:value="${userId}"> <br>
				<input type="password" class="form-control" name="password" placeholder="비밀번호">	<br>
		
				<!-- 아이디 저장 체크박스 -->	
				<div id="Chk-box">
					<label for="remember-id">아이디 저장</label>
						
						<th:block th:if="${!rememberId}">
							<input type="checkbox" name="remember-id" id="remember-id">
						</th:block>
						
						<th:block th:if="${rememberId}">
							<input type="checkbox" name="remember-id" id="remember-id" checked>
						</th:block>
				
				</div>
				
			
				<!-- 자동로그인 기능 체크박스-->
				<div>
					<label for="remember-me">자동 로그인</label>
					<input type="checkbox" name="remember-me"><br>
				</div>
		
		
				
				<div class="btn-box py-2">
					<button type="submit" class="btn btn-primary w-100 p-1">로그인</button> <br>
				</div>
				
				<div class="btn-box py-2">
					<button type="button" class="btn btn-primary w-100 p-1" onclick="location.href='/auth/join'">회원가입</button>
				</div>
			
			</form>
			
			<!-- end col-sm12 col-lg-4 col-12 d-flex justify-content-center pt-5 vh-100 -->
			</div>			

		<!-- end row -->	
		</div>
		
	<!-- end container -->
	</div>
	<script>
		
		
	
	
	</script>



</body>
</html>
